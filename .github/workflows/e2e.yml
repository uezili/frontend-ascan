name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Vitest
        run: npm test

  e2e-test:
    needs: frontend-test
    runs-on: ubuntu-latest
    steps:

      - name: Start React Server
        working-directory: ./frontend-ascan
        run: |
          npm install --legacy-peer-deps
          npm run dev & sleep 10
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone Selenium Project
        run: git clone https://github.com/uezili/selenium-project-test.git

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Selenium Tests
        working-directory: ./selenium-project-test
        run: |
          mvn clean test
