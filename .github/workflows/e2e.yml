# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Testes do Frontend (React + Vitest)
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npm test

  # Job 2: Testes E2E (Selenium Java)
  e2e-test:
    needs: frontend-test  # Só executa se o frontend passar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Baixa o projeto Selenium (seu repositório)
      - name: Clone Selenium Project
        run: git clone https://github.com/uezili/selenium-project-test.git

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Instala Maven e executa os testes
      - name: Run Selenium Tests
        working-directory: ./selenium-project-test
        run: |
          mvn clean test
